<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"> </script>
    <script src="skripJawa/script.js"> </script>
    <link rel="stylesheet" href="css/style.css"> </link>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <title>MyTodoList</title>
</head>
<body class="bg-gradient-to-tr from-blue-400 to-violet-600 teks-slate-800 backdrop-filter backdrop-saturate-200 backdrop-blur">
    <main class="container mx-auto min-h-screen p-4 flex items-center justify-center">
        <div class="max-w-4xl mx-auto bg-gray-100 rounded-2xl shadow-xl p-6 md:p-8">
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold md:text-5xl text-slate-900">
                    My Todo List
                </h1>
                <p class="text-slate-500 mt-2 icon italic">
                    For Those Who Think. Then Do. Eventually.
                </p>
            </header>

            <form class = "todo-form flex flex-col sm:flex-row items-center gap-3 mb-6" >
                <div class = "relative w-full group">
                    <i class ="fa-solid fa-list-check absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500 transition"></i>
                    <input type="text" class = "todo-input w-full sm:w-auto pl-12 pr-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none transition" placeholder="Add your todo here...">
                </div>

                <div class = "relative w-full smw:w-auto group">
                    <i class = "fa-regular fa-calendar-check absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500 transition-colors"></i>
                    <input type="date" class = "todo-date w-full sm:w-auto pl-12 pr-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none transition text-slate-400">
                </div>

                <button type = "submit" class ="add-btn w-full sm:w-auto bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition-transform active:scale-95 shadow hover:shadow-lg">
                    <span class = "hidden sm:inline">add</span>
                    <i class = "fa-solid fa-plus sm:hidden"></i>
                </button>
            </form>

            <p id ="error-message" class = "text-red-500 text-sm mb-4 hidden"> </p>

            <div class = "space y-4 mb-6">
                <!-- cuma penanda buat status biar penulis tidak gila -->
                <div id="status-display" class = "text-center text-sm text-slate-500 font-medium"></div>

                <div class = "flex flex-col sm:flex-row justify-between items-center gap-4 p-2 bg-slate-100 rounded-lg"> 
                    <div class = "filter-container flex justify-center items-center gap-2">
                        <button data-filter="all" class = "filter-btn active flex-1 text-slate-700 font-semibold py-2 px-4 rounded-md transition hover:bg-white hover:text-blue-500">All</button>
                        <button data-filter="pending" class = "filter-btn flex-1 text-slate-700 font-semibold py-2 px-4 rounded-md transition hover:bg-white hover:text-blue-500">Pending</button>
                        <button data-filter="completed" class = "filter-btn flex-1 text-slate-700 font-semibold py-2 px-4 rounded-md transition hover:bg-white hover:text-blue-500">Completed</button>
                    </div>

                    <button id="delete-all-btn" class="w-full sm:w-auto text-red-500 font-semibold py-2 px-4 rounded-md transition hover:bg-red-100 hover:text-red-700">
                        <i class = "fa-solid fa-trash-can mr-2"></i> Delete All
                    </button>
                </div>
            </div>

            <ul class = "todo-list-container space-y-3"></ul>
        </div>
    </main>

    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-4 z-50 hidden modal-fade-in">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center modal-scale-in">
            <h3 class="text-lg font-bold text-slate-800 mb-2">You brave enough to erase this, Kiddos?</h3>
            <p class="text-slate-600 mb-6">Engage full reset. Say goodbye to your missions.</p>
            <div class="flex justify-center gap-4">
                <button id="cancel-delete-btn" class="py-2 px-6 bg-slate-200 text-slate-800 rounded-lg hover:bg-slate-300 transition">Abort mission</button>
                <button id="confirm-delete-btn" class="py-2 px-6 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">Nuke it</button>
            </div>
        </div>
    </div>
</body> 
</html>
